<!DOCTYPE html>
<html lang="zh-tw" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.css}"></link>
<link rel="stylesheet" th:href="@{/plugins/jquery-ui/jquery-ui.css}"></link>

<script th:src="@{/plugins/jquery-3.3.1.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/plugins/jquery-ui/jquery-ui.js}"></script>

<title>活動專區</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="hero-unit">
			<h1>選擇活動類型</h1>

			<div class="hero-unit">

				<div class="form-group">

					<div class="col-sm-offset-2 col-sm-10">
						<a href="/activity/createfree" class="btn btn-info">免費票</a>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10"
						th:if="${#authorization.expression('hasAuthority(''M'')')}">
						<div style="padding-left: 30px; margin-bottom: 30px;">或</div>
						<a href="/activity/create" class="btn btn-info">付費票</a>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10"
						th:if="${#authorization.expression('hasAuthority(''P'')')}">
						<div style="padding-left: 30px; margin-bottom: 30px;">或</div>
						<a href="/activity/create" class="btn btn-info">付費票</a>
					</div>
				</div>
			</div>
		</div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>

</body>
</html>
