<!DOCTYPE html>
<html lang="zh-tw" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>Spring Boot WebSocket Chat Application</title>
      <link rel="stylesheet" href="/css/chat.css">
      <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.css}"></link>
      <script th:src="@{/plugins/jquery-3.3.1.min.js}"></script>
      <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
  </head>
  <body>
	<div th:replace="fragments/header :: header"></div>
	<!--div class="container">
		<div class="hero-unit"-->
		    <div id="username-page">
		        <div class="username-page-container">
		            <form id="usernameForm" name="usernameForm">
		                <div class="form-group">
			                <input type="hidden" id="name" placeholder="Username" autocomplete="off" class="form-control" th:value="${#authentication.name}"/>
		                </div>
		                    <button class="btn btn-primary" style="margin-top:40px" type="submit">加入聊天室</button>
		            </form>
		        </div>
		    </div>
		
		    <div id="chat-page" class="hidden">
		        <div class="chat-container container">
			        <div class="row">
				        <div class="col-3">
				        	<div class="chat-header">
				       			<h4>使用者列表</h4>
				        	</div>
				        	<ul id="onlineArea">
				        	</ul>
				        	<div>
					        	<ul>
					        		<li><button type="button" class="btn btn-link" onclick="privateChat('')">傳給所有人</button></li>
					        	</ul>
				        	</div>
				        </div>
				        <div class="col-9">
				            <div class="chat-header">
				                <h2>一起聊天吧</h2>
				            </div>
				            <div class="connecting">
				                Connecting...
				            </div>
			
				            <ul id="messageArea">
				
				            </ul>
				            
				            <form id="messageForm" name="messageForm">
				                <div class="form-group">
				                    <div class="input-group clearfix">
				                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
				                        <button type="submit" class="btn btn-primary">Send</button>
				                    </div>
				                </div>
				            </form>
				        </div>
			        </div>
		        </div>
		    </div>
		<!--/div>
	</div-->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
